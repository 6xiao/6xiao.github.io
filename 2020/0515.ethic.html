			<p>闺女在学校惹小朋友难过了，晚上给她讲了讲我们中国文化中的一个特色：以道德为信仰。讲的时候想到哪说到哪，完事觉得自己讲的挺好（像个好爸爸），记录一下。</p>
			<p>塑像是一门挺古老的手艺，现在大部分都搬到网上来交易了，用电商平台搜索，卖的最好的往往是财神、观音、关公……</p>
			<p>既然是读汉语的中国人，你当然知道为什么财神卖得好。我们重点研究研究观音和关公：为什么的拜观音的人这么多，却不拜法力更无边的如来老师？关公被奉为武圣膜拜者众，可单论武力吕布才是公认的三国第一，关帝圣君你凭啥呀？</p>
			<hr>
